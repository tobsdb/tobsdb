before:
  hooks:
    - go mod tidy

project_name: TobsDB

builds:
  - id: tdb
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    main: ./cmd/tdb
  - id: tdb-generate
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    main: ./cmd/tdb-generate
  - id: tdb-validate
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    main: ./cmd/tdb-validate

archives:
  - format: binary
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .Binary }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs"
      - "^doc"
      - "^tests"
      - "^test"
      - "^misc"
      - "^config"
      - "^wip"

release:
  github:
    owner: tobsdb
    name: tobsdb
  draft: true
  replace_existing_draft: true
